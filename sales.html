<!DOCTYPE html>
<html lang="en">

<head>

    <title>Sales</title>
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">

</head>

<body>
    <center>

        <h1> Sales Data</h1>
        <img src="img/salmon.png" style="border: solid rgb(153, 66, 153);" alt="Salmon">
    </center>
    <hr>
    <form id="storeform">
        <fieldset>
            <legend>Information</legend>
            <label for="storeName">Location</label>
            <input type="text" id="storeName" required />
            <br />
            <label for="mincust">Minimum No. Customers</label>
            <input type="number" id="mincust" required />
            <br />
            <label for="maxcust">Maximum No. Customers</label>
            <input type="number" id="maxcust" required />
            <br />
            <label for="avgcook">Average Cookie Sales</label>
            <input type="number" id="avgcook" step="0.01" required />

            <input type="submit" value="Submit" />
        </fieldset>
    </form>

    <hr>

    <main id="mainelement">
        <table id="tableID"></table>

        
    </main>
</body>
<script src="js/app.js"></script>

</html>
